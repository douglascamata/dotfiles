# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Use defaults Omarchy defaults
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

$wapp = uwsm app --

# Application bindings
$terminal = $wapp ghostty
$browser = $wapp vivaldi --new-window --ozone-platform=wayland
$webapp = $browser --app

# Remove default bindings

# Open apps
bind = SUPER, A, submap, openapp
submap = openapp
bind = , F, exec, $wapp nautilus --new-window
bind = , B, exec, $browser
bind = , M, exec, $wapp spotify
bind = , N, exec, $terminal -e nvim
bind = , T, exec, $terminal -e btop
bind = , D, exec, $terminal -e lazydocker
bind = , G, exec, $terminal -e lazygit
bind = , O, exec, $wapp obsidian -disable-gpu
bind = , slash, exec, $wapp 1password
bind = , A, exec, $webapp="https://claude.ai"
bind = SHIFT, A, exec, $webapp="https://gemini.google.com"
bind = , Y, exec, $webapp="https://youtube.com/"
bind = SHIFT, G, exec, $webapp="https://web.whatsapp.com/"
bind = , X, exec, $webapp="https://x.com/"
bind = SHIFT, X, exec, $webapp="https://techhub.social/"
bind = , escape, submap, reset
bind = , Caps_Lock, submap, reset
submap = reset

bind = SUPER, return, exec, $terminal
bind = SUPER, slash, exec, 1password --quick-access

# Better and repeatable window resizing
bind = SUPER, M, submap, resizewindow
submap = resizewindow
binde = , l, resizeactive, 50 0
binde = , h, resizeactive, -50 0
binde = , k, resizeactive, 0 -50
binde = , j, resizeactive, 0 50
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset

# Move workspaces to different monitors
bind = SUPER SHIFT, M, submap, workspacetomonitor
submap = workspacetomonitor
bind = , H, movecurrentworkspacetomonitor, l
bind = , H, submap, reset
bind = , L, movecurrentworkspacetomonitor, r
bind = , L, submap, reset
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset

bind = SUPER, F, fullscreen, 1

bind = SUPER, H, movetoworkspacesilent, special:minimized
bind = SUPER SHIFT, H, movetoworkspace, special:minimized
bind = SUPER, R, exec, ~/.local/bin/bring_window

bind = SUPER, grave, togglespecialworkspace, minimized
bind = SUPER SHIFT, grave, cyclenext, in special:minimized

bind = SUPER, Caps_Lock, exec, ~/.local/share/omarchy/bin/omarchy-menu-power

# Extra autostart processes
# exec-once = dropbox-cli start
#
exec-once = $wapp 1password --silent
exec-once = $wapp solaar --window=hide
exec-once = $wapp nm-applet --indicator

# Extra env variables
# env = MY_GLOBAL_ENV,setting

# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
  kb_layout = us
  kb_options = grp:alt_space_toggle

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  scroll_factor = 0.4

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

device {
  name = keychron--keychron-link--keyboard
  kb_options = caps:swapescape,grp:alt_space_toggle
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Ghostty

# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
